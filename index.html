---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ page.url }}">{{ page.title }}</a>
      </h2>

      <section class="byline">
        {{ page.date | date: "%B %e, %Y" }}
      </section>
    
      {{ post.content }}

    </li>
    {% endfor %}
  </ul>
</section>
